    valid_dir: ./data/Age/full.pkl
    test_dir: ./data/Age/test.pkl
    data_specs:
      num_event_types: 60
      pad_token_id: 60
      padding_side: right
      truncation_side: right
  so:
    data_format: pkl
    train_dir: ./data/so/train.pkl
    valid_dir: ./data/so/dev.pkl
    test_dir: ./data/so/test.pkl
    data_specs:
      num_event_types: 22
      pad_token_id: 22
      padding_side: right
      truncation_side: right
  LinkedIn:
    data_format: pkl
    train_dir: ./data/LinkedIn/train.pkl
    valid_dir: ./data/LinkedIn/dev.pkl
    test_dir: ./data/LinkedIn/test.pkl
    data_specs:
      num_event_types: 82
      pad_token_id: 82
      padding_side: right
      truncation_side: right
  IPTV:
    data_format: pkl
    train_dir: ./data/IPTV/train.pkl
    valid_dir: ./data/IPTV/dev.pkl
    test_dir: ./data/IPTV/test.pkl
    data_specs:
      num_event_types: 16
      pad_token_id: 16
      padding_side: right
      truncation_side: right



RMTPP_train:
  base_config:
    stage: train
    backend: torch
    dataset_id: taxi
    runner_id: std_tpp
    model_id: RMTPP # model name
    base_dir: './checkpoints/'
  trainer_config:
    batch_size: 256
    max_epoch: 20
    shuffle: False
    optimizer: adam
    learning_rate: 1.e-3
    valid_freq: 1
    use_tfb: False
    metrics: [ 'acc', 'rmse' ]
    seed: 2019
    gpu: -1
  model_config:
    hidden_size: 32
    time_emb_size: 16
    num_layers: 2
    num_heads: 2
    mc_num_sample_per_step: 20
    sharing_param_layer: False
    loss_integral_num_sample_per_step: 20
    dropout: 0.0
    use_ln: False
    thinning:
      num_seq: 10
      num_sample: 1
      num_exp: 500 # number of i.i.d. Exp(intensity_bound) draws at one time in thinning algorithm
      look_ahead_time: 10
      patience_counter: 5 # the maximum iteration used in adaptive thinning
      over_sample_rate: 5
      num_samples_boundary: 5
      dtime_max: 5



